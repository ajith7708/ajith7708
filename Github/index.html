<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-info  mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Git Finder</a>
        </div>

    </nav>
    <div class="container">
        <h3>Search for github user</h3>
        <p>Please enter a usrename to get a github account</p>
        <form id="userform">
            <input type="text" class="form-control" id="searchUser" placeholder="Github Username">
            <button type="submit" id="submit-button" class="btn btn-info mt-3 mb-4 text-white">Get User</button>
        </form>
      

        <div id="profile" style="min-height: 50vh;"></div>
        <footer class="text-center mt-3">Github Finder &copy</footer>
    </div>


    




    
    <script src="./Github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
